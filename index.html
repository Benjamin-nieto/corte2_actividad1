<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</head>

<body class="body-color">
    <h1 style="color: white;text-align: center;">Calculadora</h1>
    <div class="container text-center">
        <div class="row">
            <div class=" col-sm-1 col-md-1 col-lg-1 d-none d-md-block">
            </div>
            <div class=" col-sm-4 col-md-4 col-lg-4">
                <input type="number" name="num_1" id="num_1" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <input type="number" name="num2" id="num_2" class="form-control">
            </div>
            <div class=" col-sm-4 col-md-2 col-lg-2">
                <input type="number" name="result" id="result" class="form-control" disabled>
            </div>
            <div class=" col-sm-1 col-md-1 col-lg-1 d-none d-md-block">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-6"><input type="button" value="+" name="suma"
                            class="btn btn-primary btn-mac-action" onclick="action(this);" ></div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-6"><input type="button" value="-" name="resta"
                            class="btn btn-primary btn-mac-action" onclick="action(this);"></div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-6"><input type="button" value="*" name="multi"
                            class="btn btn-primary btn-mac-action" onclick="action(this);"></div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-6"><input type="button" value="/" name="div"
                            class="btn btn-primary btn-mac-action" onclick="action(this);"> </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-12"><input type="button" value="C" name="Clear"
                            class="btn btn-primary btn-mac-action" onclick="action(this);"></div>

                </div>


            </div>


        </div>
    </div>


</body>

</html>
